<body>
  <!-- <img src="../../assets/form_img.png" /> -->
  <header class="form-header">
    <!-- <img class="form-icon" src="../../assets/personality icon.png" /> -->
    <i class="far fa-address-card"></i>
    <h2 class="header">
      Build your employee profile
    </h2>
  </header>
  <main class="main">
    <form
      #nameForm="ngForm"
      (ngSubmit)="onNameSubmit(nameForm)"
      *ngIf="nameFormActive"
    >
      <label for="nameInput"
        >Enter your Name:
        <input type="text" name="nameInput" id="nameInput" ngModel />
      </label>
      <button type="submit">Submit</button>
    </form>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="surveyFormActive">
      <!-- <label for="employeeName">Name:</label> -->
      <!-- <input type="text" [(ngModel)]="employeeName" name="employeeName" id="employeeName" required /> -->
      <p>Name: {{ employeeName }}</p>
      <p>{{ questionArray[questionArrayIndex] }}</p>
      <label for="answer">Answer:</label>
      <textarea
        ngModel
        name="answer"
        id="answer"
        cols="30"
        rows="10"
        required
      ></textarea>

      <div class="btn-container">
        <button class="addInputButton">Submit Answer</button>
        <!-- <button
          class="getProfileButton"
          [ngClass]="{ enableProfilebutton: enoughData }"
          [disabled]="!enoughData"
          type="button"
          (click)="createProfile()"
        >
          Get Employee Profile
        </button> -->
      </div>
    </form>
    <div *ngIf="enoughData">
      <p>Congratulations! The survey is complete.</p>
      <!-- <p *ngIf="!profileBuilt">Now buidling your profile...</p>
      <div *ngIf="profileBuilt">Employee Profile Here</div> -->
    </div>
  </main>
</body>
