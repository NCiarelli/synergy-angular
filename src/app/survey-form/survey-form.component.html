<body>
  <h4 class="header">
    Build your employee profile
  </h4>
  <main class="main">
    <div class="inputDirective">
      <span class="nameText">Name: </span>
      <span class="answerText">Answer: </span>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <input
        type="text"
        [(ngModel)]="employeeName"
        name="employeeName"
        id="employeeName"
        required
      />

      <textarea
        ngModel
        name="answer"
        id="answer"
        cols="30"
        rows="10"
        required
      ></textarea>

      <button class="addInputButton">Next</button>
    </form>
  </main>
  <button
    class="getProfileButton"
    [ngClass]="{ enableProfilebutton: enoughData }"
    [disabled]="!enoughData"
    type="button"
    (click)="createProfile()"
  >
    Get Employee Profile
  </button>
</body>
