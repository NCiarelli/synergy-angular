<body>
  <img class="logo" src="../../assets/logo2.jpg" alt="" />
  <h4 class="header">
    build your employee profile.
  </h4>
  <main class="main">
    <div class="inputDirective">
      <span class="nameText">name: </span>
      <span class="answerText">answer: </span>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <input type="text" [(ngModel)]="employeeName" name="employeeName" id="employeeName" required />

      <textarea ngModel name="answer" id="answer" cols="30" rows="10" required></textarea>

      <button class="addInputButton">next >></button>
    </form>
  </main>
  <button class="getProfileButton" [ngClass]="{enableProfilebutton: enoughData}" [disabled]="!enoughData" type="button"
    (click)="createProfile()">
    get employee profile
  </button>
</body>
