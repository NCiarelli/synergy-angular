<h3>Team Builder</h3>
<section id="button-section">
  <h4>Choose a Team Type</h4>
  <!-- buttons for loadouts -->
  <button *ngFor="let teamName of teamNames" class="team-button" type="button"
    (click)="createBuilder(teamName)">{{teamName}}</button>
</section>
<section id="team-slots">
  <div *ngFor="let personalityType of personalityTypes; index as i" [ngClass]="{hide: (teamSlots[i].length === 0)}">
    <h4>{{personalityType}}</h4>
    <app-employee-banner (pickEmployee)="addEmployee($event, teamSlots[i])"></app-employee-banner>
    <div class="slots-container">
      <div *ngFor="let slot of teamSlots[i]" class="member-slot">Slot here</div>
    </div>
  </div>
</section>
