<h1>Team Dashboard</h1>
<p>{{ activeTeam.name }}</p>
<div>
  <!-- insert active team here -->
</div>
<button (click)="loadModal()" class="add-notes-btn">Add/Edit Notes</button>

<!-- modal text input for notes -->
<div *ngIf="modalDisplay" class="whole-page"></div>
<div class="modal-window">
  <form *ngIf="modalDisplay">
    <p>{{ activeTeam.name }}</p>
    <label for="notes">Notes:</label>
    <textarea
      ngModel
      name="notes"
      id="notes"
      cols="30"
      rows="10"
      required
    ></textarea>

    <div class="btn-container">
      <button type="submit" (click)="closeModal()" class="add-notes-btn">
        Add Notes
      </button>
    </div>
  </form>
</div>
<div *ngIf="overlayDisplay" class="overlay"></div>
